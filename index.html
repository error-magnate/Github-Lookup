<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github Lookup</title>
  <!--Setting up the title-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>

<body>

  <header>
    <h1>GITHUB LOOKUP</h1>
  </header>

  <section>
    <div class="d-flex justify-content-center align-items-center" id="search">
      <input type="text" id="name" placeholder="Enter Github Username">
    </div>
  </section>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-md-12 col-sm-12" id="user">
          <img class="img img-fluid img-thumbnail" src="" alt="Image" id="user-img"> <!--User Image-->
        </div>
        <div class="col-lg-7 col-md-12 col-sm-12" id="users">
          <h3 id="user-name"></h3>
          <div class="pills">Followers: <span id="followers">1</span></div>
          <div class="pills">Following: <span id="following">1</span></div>
          <div class="pills">Repositories: <span id="repositories">1</span></div>
          <div class="pills">Gists: <span id="gists">1</span></div>
          <p class="about"><b>About:</b><span id="about-user"> </span></p>
          <p class="about"><b>Location: </b><span id="location"></span></p>
          <p class="about"><b>Blog/website:</b> <span id="blog"><a></a></span></p>
          <p class="about"><b>Joined From :</b> <span id="joined"></span></p>
          <p class="about"><b>E-mail :</b> <span id="email"></span></p>
          <p class="about"><b>Company :</b> <span id="company"></span></p>
        </div>
      </div>
    </div>

    <div>
      <h2 id="repo-heading">Repositories</h2>
      <div class="col-lg-12 col-md-12 col-sm-12 container" id="repos"></div>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>

</html>
